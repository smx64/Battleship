<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/addons/p5.sound.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600&display=swap" rel="stylesheet">
    
    <title> Shashwat - BATTLESHIP </title>
    
    <style>
      html, body
      {
        margin: 0;
        color: black;
        width: 100vw;
        height: 100vh;
      }
      #splashVideo
      {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  
  <body>
    <!-- Embedded background video to be played -->
    <video id = "splashVideo" controls>
      <source src = "Battleship Video.mp4" type="video/mp4">
    </video>

    <!-- Script to detect end-of-video, and redirect to main page -->
    <script type="text/javascript">
      document.getElementById('splashVideo').addEventListener('ended', reRoute, false);
      function reRoute()
      {
        window.location.replace("splashScreen.html");
      }
    </script>
  </body>
</html>
